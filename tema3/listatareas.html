<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Lista de tareas</title>
</head>

<body>
    <h1>Lista de tareas</h1>
    <input type="text" id="caja" placeholder="Introduzca tarea">
    <button onclick="anadir()">AÃ±adir</button>
    <p>Lista:</p>
    <ul id="lista"></ul>
    <script>
        var lista = document.getElementById('lista')
        var cadena = []
        function anadir() {
            var tarea = document.getElementById('caja').value
            if (tarea == "") {
                alert('introduzca una tarea')
            }
            else {
                var nuevatarea = document.createElement('li')
                nuevatarea.textContent = tarea
                lista.appendChild(nuevatarea)
                cadena.push(nuevatarea)
                document.getElementById('caja').value = ""
                localStorage.setItem('listaTareas', cadena)
            }
        }

        function cargaPagina() {

        }

        window.onload = cargaPagina()

    </script>
</body>

</html>
