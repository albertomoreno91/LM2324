<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento local 2</title>
</head>

<body>
    <p>Has visitado esta p√°gina un total de <span id="cantidad"></span> vez/veces</p>
    <script>
        let i = 0;
        function cargaPagina() {
            i += 1;
            localStorage.setItem('visitas', i);
            document.getElementById('cantidad').innerHTML = localStorage.getItem('visitas');
        }
        window.onload = cargaPagina();
    </script>
</body>

</html>
