<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <label for="numero1">Número 1:</label><br>
    <input type="text" id="numero1"><br>
    <label for="numero2">Número 2:</label><br>
    <input type="text" id="numero2"><br><br>
    <button onclick="suma()">Suma</button>
    <button onclick="resta()">Resta</button>
    <button onclick="multiplicacion()">Multiplicación</button>
    <button onclick="division()">División</button>
    <p id="resultado"></p>
    <script>
        function suma() {
            var a = parseFloat(document.getElementById('numero1').value)
            var b = parseFloat(document.getElementById('numero2').value)
            document.getElementById('resultado').innerHTML = a + b
        }
        function resta() {
            var a = parseFloat(document.getElementById('numero1').value)
            var b = parseFloat(document.getElementById('numero2').value)
            document.getElementById('resultado').innerHTML = a - b
        }
        function multiplicacion() {
            var a = parseFloat(document.getElementById('numero1').value)
            var b = parseFloat(document.getElementById('numero2').value)
            document.getElementById('resultado').innerHTML = a * b
        }
        function division() {
            var a = parseFloat(document.getElementById('numero1').value)
            var b = parseFloat(document.getElementById('numero2').value)
            document.getElementById('resultado').innerHTML = a / b
        }
    </script>

</body>

</html>
