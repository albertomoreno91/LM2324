<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script array reales</title>
    <script src="numreales.js"></script>
    <style>
        body {
            background-image: url(https://www.rollingstone.com/wp-content/uploads/2018/06/rs-16977-rectangle.jpg?w=624&h=420&crop=1);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div style="background-color: aquamarine; padding: 20px; float: left;">
        <h1>Script números reales</h1>
        <label for="numero">Introduzca un número real:</label><br>
        <input type="number" id="numero">
        <button onclick="anadir()" id="anadir">Añadir</button>
        <button onclick="sumar()" id="sumar">Sumar</button>
        <button onclick="multiplicar()" id="multiplicar">Multiplicar</button>
        <button onclick="reset()" id="reset">Resetear</button>
        <p>Cadena: <span id="array"></span></p>
        <p>Resultado: <span id="resultado"></span></p>
    </div>

</body>

</html>
