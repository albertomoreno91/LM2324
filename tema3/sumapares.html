<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma array pares</title>
    <script src="sumapares.js"></script>
    <style>
        body {
            background-image: url(https://images.mubicdn.net/images/cast_member/2801/cache-590021-1600900173/image-w856.jpg?size=800x);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div style="background-color: aquamarine; float: left; padding: 30px; border: 2px solid black;">
        <h1 style="border-bottom: 3px dotted black">Suma de números pares en un array</h1>
        <label for="numero">Introduzca un número</label><br>
        <input type="number" id="numero">
        <button type="button" id="anadir" onclick="anadir()">Añadir</button>
        <button type="button" id="sumar" onclick="sumar()">Sumar</button>
        <p>Cadena: <span id="cadena"></span></p>
        <p>Resultado: <span id="resultado"></span></p>
    </div>

</body>
