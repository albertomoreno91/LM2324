<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra el mayor elemento</title>
    <script src="mayorelemento.js"></script>
    <style>
        body {
            background-image: url(https://shorturl.at/nADJW);
            background-repeat: no-repeat;
            background-size: 100% 100vh;
        }

        #estilo {
            float: left;
            background-color: aquamarine;
            padding: 20px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="estilo">
        <h1>Encuentra el número mayor en una cadena</h1>
        <input type="number" id="numero" placeholder="Introduce un número">
        <button type="button" onclick="anadir()">Añadir</button>
        <button type="button" onclick="calcular()">Calcular mayor</button>
        <button type="button" onclick="calcularmenor()">Calcular menor</button>
        <button type="button" onclick="imprimir()">Imprimir elementos</button>
        <button type="button" onclick="reset()">Resetear</button>
        <p>Cadena: <span id="cadena"></span></p>
        <p>El número más grande es: <span id="resultado"></span></p>
    </div>


</body>

</html>
