<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas</title>
</head>

<body>
    <h1>Bienvenido a la lista de tus tareas</h1>
    <input type="text" id="tarea" placeholder="Escribe tu tarea">
    <ul id="lista">
    </ul>
    <button type="button" onclick="anadirElemento()">AÃ±ade problema a tu vida</button>

    <script>
        function anadirElemento() {
            var tarea = document.getElementById("tarea").value
            var lista = document.getElementById("lista");
            var elemento = document.createElement("li");
            elemento.textContent = tarea;
            lista.appendChild(elemento);
            var listaJSON = JSON.stringify(lista.innerHTML);
            localStorage.setItem('listaGuardada', listaJSON);
        }
        function cargarPagina() {
            let listaRecuperada = localStorage.getItem('listaGuardada');
            if (listaRecuperada != null) {
                lista.innerHTML = JSON.parse(listaRecuperada);
            }
        }
        window.onload = cargarPagina();
    </script>
</body>

</html>
