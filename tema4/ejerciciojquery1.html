<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function ocultar() {
            $(document).ready(function () {
                $('p, h1').hide();
            });
        }
        function mostrar() {
            $(document).ready(function () {
                $('p, h1').show();
            });
        }
    </script>
</head>

<body>
    <h1>Encabezado de nivel 1</h1>
    <p>Párrafo de prueba</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat ratione voluptatem vitae magni quis, esse
        incidunt quaerat, assumenda provident veniam sequi saepe impedit, id veritatis. Ducimus, nisi. Ab, mollitia
        blanditiis!</p>
    <p>Otro párrafo</p>
    <button onclick="ocultar()">Ocultar</button>
    <button onclick="mostrar()">Aparecer</button>

</body>

</html>
