<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #cajaprinc {
            margin: auto;
            margin-top: 20px;
            width: 60%;
            height: auto;
            border: 2px solid black;
            background-color: aquamarine;
            text-align: center;
        }

        #cajasecun {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 22px;
            visibility: hidden;
            background-color: brown;
            margin-top: 40px;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 40px;
            padding: 30px;
        }

        body {
            background-color: beige;
        }
    </style>
</head>

<body>
    <div id="cajaprinc">
        <p>Introduce el titulo de la pelicula: <input type="text" id="input">
            <button id="boton">Buscar</button>
        </p>
        <div id="cajasecun">
            <p id="titulo"></p>
            <p id="year"></p>
            <p id="director"></p>
            <p id="actores"></p>
            <p id="recaudacion"></p>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#boton').click(function () {
                let titulo = $('#input').val();
                if (titulo == "") { alert('Introduzca un titulo') }
                else {
                    $.get('http://www.omdbapi.com/?apikey=db6d1cd0&t=' + titulo, function (data, status) {
                        console.log(data);
                        console.log(status);
                        if (data.Response == 'False') {
                            $('#cajasecun').css('visibility', 'visible');
                            $('#titulo').text(data.Error)
                        }
                        else {
                            if (status == 'success') {
                                $('#cajasecun').css('visibility', 'visible');
                                $('#titulo').text('Titulo: ' + data.Title)
                                $('#year').text('Año: ' + data.Year)
                                $('#director').text('Director: ' + data.Director)
                                $('#actores').text('Actores: ' + data.Actors)
                                $('#recaudacion').text('Recaudación: ' + data.BoxOffice)

                            }
                        }
                    })
                }
            })
        });
    </script>
</body>

</html>
