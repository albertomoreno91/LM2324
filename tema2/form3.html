<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <style> body {font-family: Arial, Helvetica, sans-serif;} </style>
</head>
<body>
    <form action="">
        <fieldset><legend>Preferencias</legend>
        <select name="velocidad" id="" size="4" multiple>
            <option value="100_mbits">100 Mbits</option>
            <option value="1000_mbits">1000 Mbits</option>
        </select><br>
        <label for="">DNI</label><input type="text" name="dni"><br>
        <label for="">Nombre</label><input type="text" name="nombre"><br>
        <label for="">Apellidos</label><input type="text" name="apellidos"><br>
        <label for="">Email</label><input type="text" name="email"><br><br>
        <label for="">Elija un color:</label><input type="color" name="color"><br>
        <textarea name="areadetexto" id="" cols="49" rows="6" placeholder="Por favor, escriba aquí"></textarea><br>
        <input type="checkbox" name="procesador" value="procesadoramd"><label for="">AMD</label><br>
        <input type="checkbox" name="procesador" value="procesadorintel_i5"><label for="">Intel i5</label><br>
        <input type="checkbox" name="procesador" value="procesadorintel_i7"><label for="">Intel i7</label><br><br>
        
        <label for="">Elija una hora:</label><input type="time" name="time"><br>
        <input type="radio" name="red" value="red2g"><label for="">2G</label><br>
        <input type="radio" name="red" value="red3g"><label for="">3G</label><br>
        <input type="radio" name="red" value="red4g"><label for="">4G</label><br><br>
        
        
        <label for="">Elija un fichero:</label><input type="file" name="file"><br>
        <input type="checkbox" name="asignatura" value="asignaturahistoria"><label for="">Historia</label>
        <input type="checkbox" name="asignatura" value="asignaturageografia"><label for="">Geografía</label>
        <input type="checkbox" name="asignatura" value="asignaturalengua"><label for="">Lengua</label>
        <input type="checkbox" name="asignatura" value="asignaturamatematicas"><label for="">Matemáticas</label><br>
        <label for="">Elija una hora:</label><input type="time" name="time2"><br>
        <label for="">Elija un fichero:</label><input type="file" name="file2"><br><br>
        <textarea name="" id="" cols="49" rows="8" placeholder="Inserte aquí el texto"></textarea>
        </fieldset>
    </form>
    
</body>
</html>
