<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <fieldset> <legend>Datos guapardos</legend>
    <form action="">
        <label for="">Nombre:</label><br>
        <input type="text" name="nombre"><br>
        <label for="">Apellido:</label><br>
        <input type="text" name="apellido"><br>
        <label for="">Email</label><br>
        <input type="email" name="email" id=""><br>
        <label for="">Fecha de nacimiento</label><br>
        <input type="date" name="nacimiento" id=""><br>
        <label for="">Foto de perfil</label><br>
        <input type="file" name="foto" id=""><br>
        <label for="">Sexo</label><br>
        <select name="" id="">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="nobinario">No binario</option>
            <option value="nocontesta">No contesta</option>
            <option value="fluido" selected>Fluido</option>
        </select><br>
        <label for="">Contraseña:</label><br>
        <input type="password" name="password1" id=""><br>
        <label for="">Repite la contraseña:</label><br>
        <input type="password" name="password2" id=""><br>
        <label for="">Intereses</label><br>
        <input type="checkbox" name="viajes">Viajes <input type="checkbox" name="petanca">Petanca
        <input type="checkbox" name="dormir">Dormir <input type="checkbox" name="ornitorrincos">Ornitorrincos <br>
        <label for="">Color preferido</label><br>
        <input type="color" name="color"><br>
        <label for="">Descríbete a ti mismo</label><br>
        <textarea name="descripcion" id="" cols="60" rows="10" placeholder="Escribe aquí"></textarea><br>
        <input type="submit" value="Regístrate">
    </form>
    </fieldset>
</body>
</html>
