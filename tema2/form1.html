<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    
<form action="">
        <fieldset><legend>Rellenar</legend>        
            <input type="radio" name="idioma" value="idiomaingles">Inglés <br>
            <input type="radio" name="idioma" value="idiomaaleman">Alemán <br>
            <input type="radio" name="idioma" value="idiomafrances">Francés <br><br>
        <select name="conector" id="">
            <option value="usb">USB</option>
            <option value="paralelo">Paralelo</option>
            <option value="ps2">PS2</option>
        </select><br><br>
        <label for="">Nombre</label><br>
        <input type="text" name="nombre"><br>
        <label for="">Apellidos</label><br>
        <input type="text" name="apellidos">   
    </fieldset>

    <fieldset><legend>Indique sus preferencias por favor</legend>
        <select name="sexo" id="" size="4">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select><br><br>
        <input type="checkbox" name="sexo" value="sexomujer">Mujer<br>
        <input type="checkbox" name="sexo" value="sexohombre">Hombre <br><br>
        <label for="">Elija una fecha</label><br>
        <input type="date" name="fecha">    
    </fieldset>
</form>
    
</body>
</html>
