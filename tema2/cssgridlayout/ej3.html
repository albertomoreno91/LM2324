<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo CSS Grid Layout</title>
    <link rel="stylesheet" href="sitioweb.css">
</head>
<body>
    <h1>.: CSS Grid Layout :.</h1>
    <h2>.: Usando grid-template-area:.</h2>
    <main>
        <div class="grid-item" id="caja1">Cabecera(header)</div>
        <div class="grid-item" id="caja2">Menú(menu)</div>
        <div class="grid-item" id="caja3">Contenido(content)</div>
        <div class="grid-item" id="caja4">Banners</div>
        <div class="grid-item" id="caja5">Pie de página(footer)</div>
    </main>
    
</body>
</html>
